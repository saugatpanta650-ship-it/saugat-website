<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Saugat Panta | Research</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 2rem;
    background: #FDF8F3;
    color: #004E64;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #004E64;
    color: white;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    font-weight: 600;
  }
  nav a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    color: #F25C54;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .animated-text {
    font-size: 1.8rem;
    font-weight: 700;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  .animated-text span {
    opacity: 0;
    animation: fadeInWord 0.5s forwards;
  }
  /* Stagger animation for each word */
  .animated-text span:nth-child(1) { animation-delay: 0s; }
  .animated-text span:nth-child(2) { animation-delay: 0.5s; }
  .animated-text span:nth-child(3) { animation-delay: 1s; }
  .animated-text span:nth-child(4) { animation-delay: 1.5s; }
  .animated-text span:nth-child(5) { animation-delay: 2s; }
  .animated-text span:nth-child(6) { animation-delay: 2.5s; }
  .animated-text span:nth-child(7) { animation-delay: 3s; }
  .animated-text span:nth-child(8) { animation-delay: 3.5s; }

  @keyframes fadeInWord {
    to { opacity: 1; }
  }

  @media (max-width: 600px) {
    .animated-text {
      font-size: 1.3rem;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Saugat Panta</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="research.html">Research</a>
  </nav>
</header>

<main>
  <div class="animated-text" aria-label="Research announcement">
    <span>Research</span>
    <span>and</span>
    <span>journals</span>
    <span>will</span>
    <span>be</span>
    <span>published</span>
    <span>soon.</span>
    <span>Thank you!</span>
  </div>
</main>

</body>
</html>
