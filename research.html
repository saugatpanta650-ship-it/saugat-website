<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 2rem;
    background: #FDF8F3;
    color: #2D2D2D;
  }
  header {
    background: #004E64;
    color: white;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
  }
  nav a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    color: #F25C54;
  }

  /* Animation container */
  .typewriter-container {
    display: flex;
    justify-content: center;
    margin-top: 4rem;
    padding: 0 1rem;
  }

  .typewriter {
    border-right: 2px solid #004E64;
    white-space: nowrap;
    overflow: hidden;
    font-weight: 600;
    font-size: 1.4rem;
    color: #004E64;
    animation: typing 4s steps(45, end), blink-caret 0.75s step-end infinite;
    width: 0;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 32ch; } /* Adjusted for exact text length */
  }

  @keyframes blink-caret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #004E64; }
  }

  @media (max-width: 600px) {
    .typewriter {
      font-size: 1.1rem;
      animation: typing 4s steps(45, end), blink-caret 0.75s step-end infinite;
      to { width: 32ch; }
    }
  }
</style>
