<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Saugat Panta | Research</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 2rem;
    background: #FDF8F3;
    color: #2D2D2D;
  }
  header {
    background: #004E64;
    color: white;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
  }
  nav a {
    color: white;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
  }
  nav a:hover {
    color: #F25C54;
  }

  /* Animation container */
  .typewriter-container {
    display: flex;
    justify-content: center;
    margin-top: 4rem;
    padding: 0 1rem;
  }

  .typewriter {
    border-right: 2px solid #004E64;
    white-space: nowrap;
    overflow: hidden;
    font-weight: 600;
    font-size: 1.5rem;
    color: #004E64;
    width: 38ch; /* Fixed width matching text length */
    animation: typing 5s steps(38, end), blink-caret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 38ch; }
  }

  @keyframes blink-caret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #004E64; }
  }

  /* Responsive for mobile */
  @media (max-width: 600px) {
    .typewriter {
      font-size: 1.2rem;
      width: 38ch; /* keep fixed width */
      animation: typing 6s steps(38, end), blink-caret 0.75s step-end infinite;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Saugat Panta</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="research.html">Research</a>
  </nav>
</header>

<main>
  <h2>Research</h2>
  <div class="typewriter-container">
    <div class="typewriter">Research and journal will be published soon. Thank you!</div>
  </div>
</main>

</body>
</html>
