<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trading Insights | Saugat Panta</title>
<style>
  :root {
    --bg-dark: #213555;
    --bg-darker: #142850;
    --primary: #596E79;
    --secondary: #2B3A55;
    --accent: #334257;
    --text-light: #E0E6F1;
    --highlight: #719949;
    --transition-time: 0.5s;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-dark);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 1rem;
    scroll-behavior: smooth;
  }
  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    color: var(--highlight);
    margin-bottom: 1.5rem;
    text-align: center;
    animation: glowPulse 3s infinite ease-in-out;
  }
  @keyframes glowPulse {
    0%, 100% {
      text-shadow: 0 0 10px var(--highlight), 0 0 20px var(--highlight);
      color: var(--highlight);
    }
    50% {
      text-shadow: 0 0 20px var(--highlight), 0 0 30px var(--highlight);
      color: #a3c17f;
    }
  }
  .container {
    background: var(--secondary);
    border-radius: 14px;
    max-width: 700px;
    padding: 2rem 2.5rem;
    box-shadow: 0 0 20px rgba(50, 80, 120, 0.6);
    animation: fadeSlideIn 1.2s ease forwards;
    opacity: 0;
    transform: translateY(20px);
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  ul {
    list-style-type: none;
    padding-left: 0;
    margin-top: 2rem;
  }
  li {
    background: var(--accent);
    margin-bottom: 1rem;
    padding: 0.8rem 1.2rem;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--text-light);
    cursor: default;
    transition: background-color var(--transition-time);
  }
  li:hover {
    background-color: var(--highlight);
    color: #213555;
    transform: scale(1.05);
    transition: background-color var(--transition-time), transform var(--transition-time);
  }
  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 1.5rem 1.5rem;
    }
    h1 {
      font-size: 2rem;
    }
    li {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <h1>Trading Insights That Will Be Uploaded Here</h1>
  <div class="container" role="main" aria-label="Trading insights content">
    <ul>
      <li>Trading Analysis</li>
      <li>Investment Analysis</li>
      <li>Finance Management</li>
      <li>Company Report Analysis</li>
      <li>Portfolio Management Techniques</li>
    </ul>
  </div>

</body>
</html>
