<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saugat Panta | CV</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Saugat Panta</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="cv.html" class="active">CV</a>
      <a href="trading.html">Trading Insights</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Curriculum Vitae</h2>
    <p>This is where your full CV content will go â€” education, experience, skills, etc.</p>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('visible');
      document.querySelector('main').classList.add('visible');
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        if (link.classList.contains('active')) return;
        e.preventDefault();
        document.body.classList.remove('visible');
        document.querySelector('main').classList.remove('visible');
        setTimeout(() => {
          window.location.href = link.href;
        }, 400);
      });
    });
  </script>
</body>
</html>
